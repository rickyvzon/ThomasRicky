<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    
body, html {
    height: 100%;
    margin: 0;
}
    
.bg {
    /* The image used */
    background-image: url("https://i.pinimg.com/originals/48/39/8a/48398a26317f0fa42423e141a03fb67e.png");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }
    
</style>
</head>
<body>
    
<div class="bg"></div>
    
</body>
</html>
