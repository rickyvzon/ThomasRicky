<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    
body, html {
    height: 100%;
    margin: 0;
}
    
.bg {
    /* The image used */
    background-image: url("https://i.pinimg.com/originals/59/5e/b2/595eb225b3da3aa5c65834532ab9ea16.png");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }
    
</style>
</head>
<body>
    
<div class="bg"></div>
    
</body>
</html>
