<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    
body, html {
    height: 100%;
    margin: 0;
}
    
.bg {
    /* The image used */
    background-image: url("https://i.pinimg.com/originals/5d/d8/ba/5dd8bac90f2d0aa5f9f8712c4ea2167e.jpg");
    /* Full height */
    height: 100%; 
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }
    
</style>
</head>
<body>
    
img {
  position: absolute;
  top: 25px;
  left: 25px;
}
.imgA1 {
  z-index: 1;
}
.imgB1 {
  z-index: 3;
}
<img class="imgA1" src="https://placehold.it/200/333333">
<img class="imgB1" src="https://placehold.it/100">    
    
<div class="bg"></div>
    
</body>
</html>
